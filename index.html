<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MovieExplorer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="background-blobs">
      <div class="blob blob-1"></div>
      <div class="blob blob-2"></div>
      <div class="blob blob-3"></div>
    </div>

    <div id="preloader">
      <div class="spinner"></div>
    </div>

    <div id="search-modal" class="search-modal-overlay">
      <div class="search-modal-content">
        <button id="close-search" class="close-search">&times;</button>
        <input
          type="text"
          id="modal-search-input"
          placeholder="Např. Pán Prstenů..."
          autocomplete="off"
        />
      </div>
    </div>

    <nav class="nav-dock">
      <a href="#" class="nav-logo" onclick="location.reload()">
        <svg viewBox="0 0 24 24">
          <path
            d="M18 4l2 4h-3l-2-4h-2l2 4h-3l-2-4H8l2 4H7L5 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V4h-4z"
          />
        </svg>
        MovieExplorer
      </a>
      <a href="#" class="nav-item" data-view="home" id="nav-home">
        <svg viewBox="0 0 24 24">
          <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z" />
        </svg>
        <span>Domů</span>
      </a>

      <div class="nav-item" id="nav-search-icon">
        <svg viewBox="0 0 24 24">
          <path
            d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
          />
        </svg>
        <span>Hledat</span>
      </div>

      <a href="#" class="nav-item" data-view="favorites" id="nav-favorites">
        <svg viewBox="0 0 24 24">
          <path
            d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"
          />
        </svg>
        <span>Watchlist</span>
      </a>
      <a href="#" class="nav-item" data-view="watched" id="nav-watched">
        <svg viewBox="0 0 24 24">
          <path
            d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"
          />
        </svg>
        <span>Zhlédnuto</span>
      </a>

      <div class="nav-dice" id="nav-dice" title="Náhodné doporučení">
        <svg viewBox="0 0 24 24">
          <path
            d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zM7.5 18c-.83 0-1.5-.67-1.5-1.5S6.67 15 7.5 15s1.5.67 1.5 1.5S8.33 18 7.5 18zm0-9C6.67 9 6 8.33 6 7.5S6.67 6 7.5 6 9 6.67 9 7.5 8.33 9 7.5 9zm4.5 4.5c-.83 0-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5 1.5.67 1.5 1.5-.67 1.5-1.5 1.5zm4.5 4.5c-.83 0-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5 1.5.67 1.5 1.5-.67 1.5-1.5 1.5zm0-9c-.83 0-1.5-.67-1.5-1.5S15.67 6 16.5 6s1.5.67 1.5 1.5S17.33 9 16.5 9z"
          />
        </svg>
      </div>
    </nav>

    <div class="app-container">
      <div id="hero-section" class="hero-section">
        <img id="hero-bg" class="hero-bg" src="" alt="Hero Background" />
        <div class="hero-overlay"></div>
        <div class="hero-content">
          <h1 id="hero-title" class="hero-title"></h1>
          <p id="hero-desc" class="hero-desc"></p>
          <button id="hero-btn" class="hero-btn">
            <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor">
              <path d="M8 5v14l11-7z" />
            </svg>
            Více
          </button>
        </div>
      </div>

      <div class="controls-wrapper" id="controls-area">

        <div class="filters-bar" id="filters-bar">
          <select id="filter-type" class="filter-select">
            <option value="all">Vše</option>
            <option value="movie">Filmy</option>
            <option value="tv">Seriály</option>
          </select>
          <select id="filter-genre" class="filter-select">
            <option value="all">Žánry</option>
          </select>
        </div>
      </div>

      <div class="section-header">
        <div class="section-title" id="page-title">Trendy</div>
        <div
          id="results-count"
          style="font-size: 0.8rem; color: var(--text-muted)"
        ></div>
      </div>

      <div class="movie-grid" id="movie-grid">
      </div>

      <div class="loader" id="loader">
        <div class="spinner"></div>
      </div>

      <div class="hero-section" id="hero-section">
        <img
          src="https://via.placeholder.com/800x450"
          alt="Featured Movie"
          class="hero-bg"
          id="hero-bg"
        />
        <div class="hero-overlay"></div>
        <div class="hero-content">
          <div class="hero-title" id="hero-title">Featured Movie Title</div>
          <div class="hero-desc" id="hero-desc">
            This is a short description of the featured movie. It should be
            engaging and informative, giving the viewer a reason to watch the
            movie.
          </div>
          <a href="#" class="hero-btn" id="hero-btn">
            <svg viewBox="0 0 24 24" width="18" height="18" fill="currentColor">
              <path d="M8 5v14l11-7z" />
            </svg>
            Sledujte teď
          </a>
        </div>
      </div>
    </div>

    <div class="modal" id="modal">
      <div class="modal-backdrop" id="modal-backdrop"></div>
      <div class="modal-content">
        <button class="modal-close" id="modal-close">&times;</button>

        <div class="modal-hero">
          <img id="modal-backdrop-img" src="" alt="Backdrop" />
        </div>

        <div class="modal-body">
          <div class="modal-header-text">
            <h1 id="modal-title">Movie Title</h1>
            <div class="modal-meta-row">
              <span class="badge" id="modal-type-badge">MOVIE</span>
              <span id="modal-year">2024</span>
              <span id="modal-runtime">120 min</span>
              <span id="modal-rating">★ 8.5</span>
            </div>
          </div>

          <div class="user-actions">
            <button class="action-btn" id="btn-fav">
              <svg
                viewBox="0 0 24 24"
                width="18"
                height="18"
                fill="currentColor"
              >
                <path
                  d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"
                />
              </svg>
              Oblíbené
            </button>
            <button class="action-btn" id="btn-watch">
              <svg
                viewBox="0 0 24 24"
                width="18"
                height="18"
                fill="currentColor"
              >
                <path
                  d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"
                />
              </svg>
              Viděl/a jsem
            </button>
          </div>

          <div class="modal-grid">
            <div class="col-main">
              <div class="modal-section-title">Přehled</div>
              <p class="overview" id="modal-overview">Text..</p>

              <div class="modal-section-title">Herci</div>
              <div class="cast-list" id="modal-cast">
              </div>
            </div>

            <div class="col-side">
              <div class="modal-section-title">Poznámky</div>
              <textarea
                id="user-note"
                class="personal-notes-area"
                placeholder="Přidejte poznámku či hodnocení..."
              ></textarea>
              <button class="save-note-btn" id="btn-save-note">
                Uložit poznámku
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="config.js"></script>
    <script src="script.js"></script>
  </body>
</html>
